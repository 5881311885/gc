<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Side Buttons Layout</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* main wrapper for left/right sides */
    .side-container {
      position: fixed;
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 80px; /* distance from screen edges */
    }

    /* individual columns (left / right) */
    .side {
      display: flex;
      flex-direction: column;
      gap: 150px; /* vertical spacing */
      align-items: center;
    }

    .side img {
      width: 220px;
      height: auto;
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      filter: brightness(0.9);
      cursor: pointer;
    }

    .side img:hover {
      transform: scale(1.15);
      filter: brightness(1.1);
    }

    /* Start positions (off-screen) */
    .side.left img {
      transform: translateX(-400px) scale(0.7);
    }
    .side.right img {
      transform: translateX(400px) scale(0.7);
    }
  </style>
</head>
<body>

  <div class="side-container">
    <div class="side left">
      <img src="1.png" alt="1">
      <img src="2.png" alt="2">
      <img src="3.png" alt="3">
    </div>
    <div class="side right">
      <img src="4.png" alt="4">
      <img src="5.png" alt="5">
      <img src="6.png" alt="6">
    </div>
  </div>

  <script>
    // Animate pairs (1–4, 2–5, 3–6) sliding from sides
    const leftImgs = document.querySelectorAll('.side.left img');
    const rightImgs = document.querySelectorAll('.side.right img');

    function animatePair(i, delay) {
      setTimeout(() => {
        leftImgs[i].style.opacity = 1;
        leftImgs[i].style.transform = 'translateX(0) scale(1)';
        rightImgs[i].style.opacity = 1;
        rightImgs[i].style.transform = 'translateX(0) scale(1)';
      }, delay);
    }

    animatePair(0, 300);
    animatePair(1, 800);
    animatePair(2, 1300);
  </script>

</body>
</html>
