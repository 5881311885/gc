<script>
const storedHash = "9b0eb22aef89516d6fb4b31ccf008a68abe0d10a3fc606316389613eccf96854"; // SHA-256("letmein123")

function bufToHex(buffer) {
  return Array.from(new Uint8Array(buffer))
    .map(b => b.toString(16).padStart(2,'0')).join('');
}
async function sha256Hex(str) {
  const data = new TextEncoder().encode(str);
  const hashBuf = await crypto.subtle.digest('SHA-256', data);
  return bufToHex(hashBuf);
}

const form = document.getElementById('passForm');
const input = document.getElementById('passInput');
const msg = document.getElementById('msg');
const overlay = document.getElementById('overlay');
const mainImage = document.getElementById('mainImage');
const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  submitBtn.disabled = true;
  msg.textContent = "Checking…";
  try {
    const h = await sha256Hex(input.value);
    if (h === storedHash) {
      msg.style.color = "#bfffc9";
      msg.textContent = "Passcode accepted.";
      setTimeout(() => {
        overlay.classList.add('hidden');
        mainImage.classList.add('visible');
        input.value = "";
      }, 400);
    } else {
      msg.style.color = "#ffb3b3";
      msg.textContent = "Incorrect passcode.";
      input.focus();
    }
  } finally {
    submitBtn.disabled = false;
  }
});
</script>
