<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Protected PNG — Passcode</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      font-family: system-ui, sans-serif;
      background:#000;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
    }

    .logo {
      width:120px;
      margin:20px auto 10px auto;
      display:block;
    }

    .image-wrap {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
    }
    .main-image {
      max-width:90%;
      max-height:80%;
      opacity:0;
      transform: translateY(8px);
      transition: opacity 900ms ease, transform 900ms ease;
      pointer-events:none;
      user-select:none;
    }
    .main-image.visible { opacity:1; transform: translateY(0); }

    .overlay {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(4px);
      transition: opacity 600ms ease, visibility 600ms;
      z-index:30;
    }
    .overlay.hidden { opacity:0; visibility:hidden; pointer-events:none; }

    .panel {
      width:320px; max-width:90%;
      padding:22px;
      border-radius:10px;
      background: rgba(255,255,255,0.05);
      text-align:center;
    }
    .panel h2 { margin:0 0 12px 0; font-size:18px; font-weight:600; }
    .panel p { margin:0 0 16px 0; color:#ccc; font-size:13px; }

    .input-row { display:flex; gap:8px; align-items:center; }
    input[type="password"] {
      flex:1; padding:10px 12px; border-radius:8px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.05);
      color:#fff;
      font-size:15px;
    }
    button {
      padding:10px 14px; border-radius:8px;
      border:0; background:#28a; color:#fff;
      font-weight:600; cursor:pointer;
    }
    .msg { margin-top:12px; height:18px; font-size:13px; color:#ffcccb; }

    /* Side buttons base */
    .side-buttons {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 900ms ease, transform 900ms ease;
    }

    .side-buttons.left {
      left: 20px;
      transform: translate(-60px, -50%) scale(0.8);
    }
    .side-buttons.right {
      right: 20px;
      transform: translate(60px, -50%) scale(0.8);
    }

    .side-buttons.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(-50%) scale(1);
    }

    .side-buttons img {
      width: 60px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0.9);
    }
    .side-buttons img:hover {
      transform: scale(1.08);
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <img src="your-logo.gif" alt="Logo" class="logo" />

  <div class="image-wrap">
    <img id="mainImage" class="main-image" src="your-image.png" alt="Protected image" />
  </div>

  <!-- Side PNG buttons -->
  <div class="side-buttons left">
    <img src="1.png" alt="Button 1" />
    <img src="2.png" alt="Button 2" />
    <img src="3.png" alt="Button 3" />
  </div>

  <div class="side-buttons right">
    <img src="4.png" alt="Button 4" />
    <img src="5.png" alt="Button 5" />
    <img src="6.png" alt="Button 6" />
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay">
    <div class="panel">
      <h2>Enter passcode to view</h2>
      <p>Type the passcode and press Unlock.</p>
      <form id="passForm" onsubmit="return false;">
        <div class="input-row">
          <input id="passInput" type="password" placeholder="Passcode" required />
          <button id="submitBtn" type="submit">Unlock</button>
        </div>
      </form>
      <div id="msg" class="msg"></div>
    </div>
  </div>

<script>
const storedHash = "9b0eb22aef89516d6fb4b31ccf008a68abe0d10a3fc606316389613eccf96854"; // SHA-256("letmein123")

function bufToHex(buffer) {
  return Array.from(new Uint8Array(buffer))
    .map(b => b.toString(16).padStart(2,'0')).join('');
}
async function sha256Hex(str) {
  const data = new TextEncoder().encode(str);
  const hashBuf = await crypto.subtle.digest('SHA-256', data);
  return bufToHex(hashBuf);
}

const form = document.getElementById('passForm');
const input = document.getElementById('passInput');
const msg = document.getElementById('msg');
const overlay = document.getElementById('overlay');
const mainImage = document.getElementById('mainImage');
const submitBtn = document.getElementById('submitBtn');
const leftBtns = document.querySelector('.side-buttons.left');
const rightBtns = document.querySelector('.side-buttons.right');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  submitBtn.disabled = true;
  msg.textContent = "Checking…";
  try {
    const h = await sha256Hex(input.value);
    if (h === storedHash) {
      msg.style.color = "#bfffc9";
      msg.textContent = "Passcode accepted.";
      setTimeout(() => {
        overlay.classList.add('hidden');
        mainImage.classList.add('visible');
        leftBtns.classList.add('visible');
        rightBtns.classList.add('visible');
        input.value = "";

        // Staggered PNG animation
        [...leftBtns.querySelectorAll('img'), ...rightBtns.querySelectorAll('img')].forEach((img, i) => {
          img.style.opacity = 0;
          img.style.transform = "scale(0.8)";
          setTimeout(() => {
            img.style.transition = "opacity 600ms ease, transform 600ms ease";
            img.style.opacity = 1;
            img.style.transform = "scale(1)";
          }, 800 + i * 100);
        });

      }, 400);
    } else {
      msg.style.color = "#ffb3b3";
      msg.textContent = "Incorrect passcode.";
      input.focus();
    }
  } finally {
    submitBtn.disabled = false;
  }
});
</script>
</body>
</html>
